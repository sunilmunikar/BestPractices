<div>
    <form name="signupForm" novalidate
          ng-submit="vm.submit(signupForm.$valid)">
        <div>
            <h1>{{vm.title}}</h1>


            <div class="field name-field">
                <input class="input" type="text" name="name" required placeholder="First Name + Last Name"
                       ng-model="vm.reservation.name"
                       ng-model-options="{ updateOn: 'blur' }" />
                <div ng-if="signupForm.$submitted" ng-messages="signupForm.name.$error" class="errors">
                    <div ng-message="required">You did not enter your name</div>
                </div>
            </div>

            <nav class="form-actions">
                <input type="submit" value="Submit" class="button primary" />
            </nav>
        </div>
    </form>
</div>
